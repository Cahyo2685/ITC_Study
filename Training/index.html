<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Penggunaan CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, Helvetica, sans-serif;
        }

        h3 {
            color: blue;
            text-align: center;
        }

        p {
            color: gray;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <section class="content0">
        <h3>Internal CSS</h3>
        <p>Welcome to my website</p>
        <hr>
    </section>

    <section class="content1">
        <h2 style="color: blue; text-align: center;">Inline CSS</h2>
        <p style="color: gray; font-size: 36px;">Welcome to my website</p>
        <hr>
    </section>

    <section class="content2">
        <h1>External CSS</h1>
        <p>Welcome to my website</p>
        <hr>
    </section>
</body>
</html>
